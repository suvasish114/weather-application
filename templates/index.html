<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Weather Application</title>
    <style>
        body {
            background-color: rgb(233, 233, 233);
        }

        .col-md-6 div {
            padding: 1em;
        }

        .col-sm-12 div {
            padding: .5em .2em;
        }
    </style>
</head>

<body>
    <div class="container position-absolute top-50 start-50 translate-middle p-5">
        <div class="row">
            <div class="col-md-6">
                <h3>WEATHER APPLICATION</h3>
                <div class="text-muted">
                    <h5>Author : Suvasish Das</h5>
                    <p>an weather application that fetch data from OpenWeather.com and render that in this application.
                    </p>
                    <h5>Used framework and languages:</h5>
                    <p></p>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="card shadow-lg">
                    <div class="card-inner text-center">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <br>
                        <div>
                            <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="logo">
                            <p> <strong>CITY NAME :</strong> {{ weather.city_name }} <br>
                                <strong>TEMPARETURE :</strong> {{ weather.tempareture }} Â°C <br>
                                {{ weather.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
